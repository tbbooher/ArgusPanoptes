id: mckinney-public
name: McKinney Public Library
vendor: aspen_discovery
region: Collin County
catalogUrl: https://mckinney.aspendiscovery.org
enabled: true  # Cloudflare WAF bypassed via Playwright browser-context fetch

branches:
  - id: "mckinney-public:john-roy"
    name: John and Judy Gay Library
    code: john-roy
    city: McKinney
  - id: "mckinney-public:main"
    name: McKinney Public Library
    code: main
    city: McKinney

adapters:
  - protocol: playwright_scrape
    baseUrl: https://mckinney.aspendiscovery.org
    timeoutMs: 30000
    maxConcurrency: 1
