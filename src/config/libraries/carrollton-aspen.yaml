id: carrollton-aspen
name: Carrollton Public Library (Aspen Discovery)
vendor: aspen_discovery
region: Denton County
catalogUrl: https://library.cityofcarrollton.com
enabled: true  # Cloudflare WAF bypassed via Playwright browser-context fetch

branches:
  - id: "carrollton-aspen:hebron-josey"
    name: Carrollton Public Library at Hebron & Josey
    code: hebron-josey
    city: Carrollton
  - id: "carrollton-aspen:josey-ranch"
    name: Josey Ranch Lake Library
    code: josey-ranch
    city: Carrollton

adapters:
  - protocol: playwright_scrape
    baseUrl: https://library.cityofcarrollton.com
    timeoutMs: 30000
    maxConcurrency: 1
